<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT News Aggregator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>IT News Aggregator</h1>
            <p class="tagline">Все последние новости из мира технологий в одном месте</p>
        </div>
    </header>
    
    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="technology">Технологии</button>
            <button class="filter-btn" data-filter="programming">Программирование</button>
            <button class="filter-btn" data-filter="security">Кибербезопасность</button>
            <button class="filter-btn" data-filter="ai">Искусственный интеллект</button>
        </div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Поиск IT-новостей...">
            <button id="search-btn">Найти</button>
        </div>
        
        <div class="news-grid" id="news-container">
            <!-- Новости будут загружены через JavaScript -->
            <div class="loading">Загрузка новостей...</div>
        </div>
    </div>
    
    <footer>
        <p>IT News Aggregator &copy; 2023. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
